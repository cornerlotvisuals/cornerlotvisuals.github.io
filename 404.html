<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Function to update the timer text
        function updateTimer() {
            var timerElement = document.getElementById('timer');
            var seconds = 30;
            var timer = setInterval(function() {
                timerElement.textContent = seconds + ' seconds...';
                seconds--;
                if (seconds < 0) {
                    clearInterval(timer);
                    window.location.href = "index.html"; // Redirect to the home page
                }
            }, 1000);
        }

        // Call the updateTimer function when the page loads
        window.onload = function() {
            updateTimer();
        };
    </script>
</head>
<body>
    <div>
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for might have been removed or is temporarily unavailable.</p>
        <p>Return to <a href="index.html">homepage</a></p>
        <p id="timer">30 seconds...</p>
    </div>
</body>
</html>
